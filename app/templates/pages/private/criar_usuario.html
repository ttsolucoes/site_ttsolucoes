{% extends "base.html" %}

{% block title %}Criar Novo Usuário{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/criar_usuario.css') }}">
{% endblock %}

{% block content %}
<div class="create-user-container">
    <h1>Criar Novo Usuário</h1>
    
    <form id="create-user-form">
        <div class="form-group">
            <label for="username">Usuário*</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha*</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="form-group">
            <label for="cargo">Cargo*</label>
            <select id="cargo" name="cargo" required>
                <option value="user">Usuário</option>
                <option value="funcionario">Funcionário</option>
                <option value="admin">Diretoria</option>
            </select>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="acesso_api" name="acesso_api">
            <label for="acesso_api">Acesso à API</label>
        </div>
        
        <button type="submit" class="btn-submit">Criar Usuário</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/modules/criar_usuario.js') }}"></script>
{% endblock %}
