{% extends "base.html" %}

{% block title %}Suporte{% endblock %}

{% block css %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/suporte.css') }}">

{% endblock %}

{% block content %}

<div class="suporte-container">
    <div class="chat-header">
        <h2>Central de Suporte</h2>
        <p>Usuário: {{ users.username }} | Empresa: {{ empresa }}</p>
    </div>

    <div class="chat-box" id="chat-box">
        <!-- Mensagens serão adicionadas aqui dinamicamente -->
    </div>

    <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
    </form>
</div>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/modules/suporte.js') }}"></script>

{% endblock %}
