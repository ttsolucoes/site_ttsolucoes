<div class="card-base access-card">
    <div class="card-icon">
        <i class="icon-{{ icon }}"></i>
    </div>
    <h2 class="card-title">{{ title }}</h2>
    <p class="card-description">{{ description }}</p>
    <div class="card-actions">
        {% for action in actions %}
            <a href="{{ action.url }}" class="btn {{ action.class }}">{{ action.label }}</a>
        {% endfor %}
    </div>
</div>
