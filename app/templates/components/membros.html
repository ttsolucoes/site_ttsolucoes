<section class="main-content mt-2">
  {% if lang == 'en' %}
  <h1 class="text-center">Our Members</h1>
  <p class="text-center subtitulo">Meet the people behind our story</p>
  {% else %}
  <h1 class="text-center">Nossos Membros</h1>
  <p class="text-center subtitulo">Conheça quem está por trás de nossa história</p>
  {% endif %}
  <div id="membros-container" class="membros-grid">
    {% for membro in membros %}
      <div class="membro-card">
        <div class="membro-avatar">
          <img src="/static/images/membros/{{ membro.foto|default('logo') }}.png" alt="Foto de {{ membro.nome|default('Membro') }}">
        </div>
        <div class="membro-info">
          <h3>{{ membro.nome }}</h3>
          <p>{{ membro.cargo }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
